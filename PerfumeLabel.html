<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfume Label Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      color: #fff;

      /* Background wallpaper */
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Glass tile with white glowing rim */
    .glass-tile {
      position: relative;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      z-index: 1;
    }

    .glass-tile::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 16px;
      border: 2px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                  0 0 30px rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    /* Highlighted detail labels */
    label {
      font-size: 13px;
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-left: 6px;
      border-left: 3px solid #fff;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.75);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(0,0,0,0.95);
      box-shadow: 0 0 15px 4px rgba(255,255,255,0.6);
    }

    /* Label preview container */
    .label-container {
      border: 2px solid #000;
      background: #fdfbf7;
      color: #000;
      width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .box {
      border: 1px solid #000;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      background: #000;
      color: #fff;
    }
    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .row .box {
      width: 50%;
      box-sizing: border-box;
    }
    .footer {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h2>Perfume Label Generator</h2>

  <!-- Glass tile with white glowing rim -->
  <div class="glass-tile">
    <label>Brand Name</label>
    <input id="brand" value="Scent Reverie">
    <label>Perfume Type</label>
    <input id="type" value="Eau de Parfum">
    <label>Perfume Name</label>
    <input id="name1" value="MOCHA">
    <input id="name2" value="EMBER">
    <label>Notes</label>
    <textarea id="notes">Coffee, Chocolate, Orange, Tobacco Vanilla</textarea>
    <label>Usage</label>
    <textarea id="usage">All Occasions for Unisex</textarea>
    <label>Scent Family</label>
    <input id="family" value="Sweet Gourmand">
    <label>Netto</label>
    <input id="netto" value="30ml">

    <button onclick="generateLabel()">Generate Label</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- Perfume label preview -->
  <div id="label" class="label-container" style="margin-top:20px;">
    <div class="box header">
      <div id="label-brand">Scent Reverie</div>
      <div id="label-type">Eau de Parfum</div>
    </div>
    <div class="box title">
      <span id="label-name1">MOCHA</span> <span id="label-name2">EMBER</span>
    </div>
    <div class="row">
      <div class="box">
        <strong>Know the Notes</strong>
        <div id="label-notes">Coffee, Chocolate, Orange, Tobacco Vanilla</div>
      </div>
      <div class="box">
        <strong>Used to</strong>
        <div id="label-usage">All Occasions for Unisex</div>
      </div>
    </div>
    <div class="footer">
      <div class="box" style="width:50%;"><strong id="label-family">Sweet Gourmand</strong></div>
      <div class="box" style="width:50%; text-align:right;"><strong id="label-netto">Netto 30ml</strong></div>
    </div>
  </div>

  <script>
    function generateLabel(){
      document.getElementById('label-brand').innerText = document.getElementById('brand').value;
      document.getElementById('label-type').innerText = document.getElementById('type').value;
      document.getElementById('label-name1').innerText = document.getElementById('name1').value;
      document.getElementById('label-name2').innerText = document.getElementById('name2').value;
      document.getElementById('label-notes').innerText = document.getElementById('notes').value;
      document.getElementById('label-usage').innerText = document.getElementById('usage').value;
      document.getElementById('label-family').innerText = document.getElementById('family').value;
      document.getElementById('label-netto').innerText = 'Netto ' + document.getElementById('netto').value;
    }

    function downloadPDF(){
      var element = document.getElementById('label');
      var opt = {
        margin:       0.5,
        filename:     'perfume-label.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
